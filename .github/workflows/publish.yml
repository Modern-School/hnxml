name: Publish hnxml to jsr.io

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Deno
        uses: denoland/setup-deno@v2.0.3
        
      - name: Publish to JSR
        run: deno publish
